<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - order</title>
    <style>
        .flex-container {
            display: flex;
            max-width: 350px;
            border: 1px solid black;
            margin-bottom: 20px;
        }

        .item {
            flex: 1;
            background-color: rgb(236, 145, 65);
            text-align: center;
            font-size: 24x;
            margin: 5px;
        }

        .o1 {
            order: 1;
        }

        .o2 {
            order: 2;
        }

        .o3 {
            order: 3;
        }

        .o4 {
            order: 4;
        }

        .direction {
            flex-direction: column;
        }
    </style>
</head>

<body>
    <p>order: 0</p>
    <div class="flex-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

    <p>order: diferente column</p>
    <div class="flex-container ">
        <div class="item o3">1</div>
        <div class="item o4">2</div>
        <div class="item o2">3</div>
        <div class="item o1">4</div>
    </div>

    <p>order: 0 column</p>
    <div class="flex-container direction">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

    <p>order: diferente column</p>
    <div class="flex-container direction">
        <div class="item o3">1</div>
        <div class="item o4">2</div>
        <div class="item o2">3</div>
        <div class="item o1">4</div>
    </div>


</body>

</html>
